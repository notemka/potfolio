	<div class="page-container clearfix">
		<aside class="navigation">

			<div class="contacts">
				<ul class="contacts-list">
					<li class="contacts-item">Контакты</li>
					<li class="contacts-item email"><a class="contacts-link" href="mailto:emma.saitgaraeva@gmail.ru">emma.saitgaraeva</a></li>
					<li class="contacts-item telephone"><a class="contacts-link" href="tel:+79374815725">+79274817925</a></li>
					<li class="contacts-item skype"><a class="contacts-link" href="skype:notemka?call">notemka</a></li>

		</aside>
		<div class="page-content over-content clearfix">
			<div class="form-contacts-title">
				У вас интересный проект? Напишите мне
			</div>
			<form action="POST" class="contacts-form">
				<ul class="form-list">
					<li class="form-item">
						<div class="name-box clearfix">
							<label for="name" class="label-for-input">Имя</label>
							<input type="text" name="name" class="name-field" placeholder="Как к вам обращаться">
						</div>
						<div class="email-box">
							<label for="email" class="label-for-input">Email</label>
							<input type="email" name="email" class="email-field" placeholder="Куда мне писать">
						</div>
					</li>
					<li class="form-item">
						<label for="message" class="label-for-input">Сообщение</label>
						<textarea name="message" id="" class="message-field" placeholder="Кратко в чем суть"></textarea>
					</li>
					<li class="form-item">
						<label for="capcha-block" class="label-for-input">Введите код, указанный на картинке</label>
						<div class="capcha" id="capcha-block">
							<div class="g-recaptcha" data-sitekey="6LeUDggTAAAAAN_g517BW-UfDpITb9b3lCjgk309"></div>
						</div>
						<input type="text" class="img-code" placeholder="Введите код">
					</li>
					<li class="form-item">
						<input type="submit" class="send-btn" value="Отправить">
						<input type="reset" class="clear-btn"  value="Очистить">
					</li>
				</ul>
